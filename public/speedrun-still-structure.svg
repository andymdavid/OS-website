<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1a1a"/>
      <stop offset="1" stop-color="#11100f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect x="70" y="70" width="1060" height="660" rx="12" fill="#141312" stroke="rgba(255,255,255,0.08)"/>

  <text x="120" y="150" fill="#f0f0f0" font-family="Figtree, sans-serif" font-size="28" font-weight="600">Session Timeline</text>
  <text x="120" y="190" fill="rgba(240,240,240,0.6)" font-family="Inter, sans-serif" font-size="16">3-hour guided workshop</text>

  <rect x="120" y="270" width="220" height="120" rx="8" fill="#1f1e1c" stroke="rgba(255,255,255,0.08)"/>
  <text x="140" y="315" fill="#2ea782" font-family="Silkscreen, monospace" font-size="12" letter-spacing="1">INTRO</text>
  <text x="140" y="350" fill="#f0f0f0" font-family="Inter, sans-serif" font-size="18" font-weight="600">15 mins</text>

  <rect x="380" y="270" width="220" height="120" rx="8" fill="#1f1e1c" stroke="rgba(255,255,255,0.08)"/>
  <text x="400" y="315" fill="#2ea782" font-family="Silkscreen, monospace" font-size="12" letter-spacing="1">BUILD</text>
  <text x="400" y="350" fill="#f0f0f0" font-family="Inter, sans-serif" font-size="18" font-weight="600">90 mins</text>

  <rect x="640" y="270" width="220" height="120" rx="8" fill="#1f1e1c" stroke="rgba(255,255,255,0.08)"/>
  <text x="660" y="315" fill="#2ea782" font-family="Silkscreen, monospace" font-size="12" letter-spacing="1">AGENT</text>
