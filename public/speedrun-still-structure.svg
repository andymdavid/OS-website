  <rect x="900" y="270" width="220" height="120" rx="8" fill="#1f1e1c" stroke="rgba(255,255,255,0.08)"/>
  <text x="920" y="315" fill="#2ea782" font-family="Silkscreen, monospace" font-size="12" letter-spacing="1">REVIEW</text>
  <text x="920" y="350" fill="#f0f0f0" font-family="Inter, sans-serif" font-size="18" font-weight="600">30 mins</text>

  <rect x="120" y="460" width="1000" height="12" rx="6" fill="#0c0b0a"/>
  <rect x="120" y="460" width="420" height="12" rx="6" fill="#2ea782"/>
